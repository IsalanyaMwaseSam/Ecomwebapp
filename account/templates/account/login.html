{% extends 'homeapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form style="margin-left: 20px; margin-top: 20px; margin-right: 20px;" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="form-group col-md-6 mb-0">
          <div style="text-align: center; margin-top: 40px;" class="card">
            <div class="card-body">
            {{ form.username|as_crispy_field }}
            {{ form.password|as_crispy_field }}
            <input class="btn btn-primary" href="/" type="submit" value="Login">
            <a href="#">Forgot Password</a>
            </div>
          </div>
        </div>
    </div>

  

  </form>
{% endblock %}
