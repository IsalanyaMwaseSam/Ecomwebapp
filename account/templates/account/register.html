{% extends 'homeapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<style>
  @media only screen and (max-width: 576px){
    .card{
      width: 80%;
    }
  }
</style>

<form style="margin-left: 20px; margin-top: 20px; margin-right: 20px;" method="post" validate>
  {% csrf_token %}
  <div class="row justify-content-center" >
      <div class="col-lg-6 col-sm-10">
          <div class="card" style="margin-top: 20px;height: 1150px; margin-left: 20px;">
              <div class="card-body">
                {{ form|crispy }}
                <a style="text-decoration: none;" href="#">Agree to terms and conditions</a>
                <input style="margin-top: 100px; margin-left: -200px" class="btn btn-primary" href="{% url 'login' %}" type="submit" value="Sign Up">
                </form>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
